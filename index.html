<!DOCTYPE html>
<html>

    <head>
        <title>Hot-and-Cold</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Hot-and-Cold</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/providers/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <!-- log out button-->
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="assets/icons/logOut.jpg" class="icon-img-btn">
                    </button>
                </nav>

                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture">
                        <h2 id="user-greeting"></h2>
                    </div>
                </div>

                <div class="post-section">
                    <br> 
                    <textarea id="post-input" placeholder="Write down how you're feeling..."></textarea>
                    <input type="radio" id="very-happy" name="emoji" value="üòÅ">
                    <label for="happy">üòÅ</label>
                    <input type="radio" id="happy" name="emoji" value="üôÇ">
                    <label for="happy">üôÇ</label>
                    <input type="radio" id="neutral" name="emoji" value="üòê">
                    <label for="happy">üòê</label>
                    <input type="radio" id="sad" name="emoji" value="‚òπÔ∏è">
                    <label for="happy">‚òπÔ∏è</label>
                    <input type="radio" id="very-sad" name="emoji" value="üò¢">
                    <label for="happy">üò¢</label>
                    <input type="radio" id="angry" name="emoji" value="üò°">
                    <label for="happy">üò°</label>
            
                    <button id="post-btn" class="primary-btn">Post</button>
                    <button id="fetch-posts-btn" class="secondary-btn">Fetch All Posts</button> 

                    <div id="posts-container"></div> 

                </div>

                

            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
